<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Advanced 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div>
        <h1 class="display-3 text-center">Advanced Exercise - Offsetting columns
        </h1>
    </div>

    <div class="container m-4">



        <div class="row g-2 justify-content-center">
            <div class="row bg-danger m-3 p-1 justify-content-between g-2">
                <p class="col-lg-1 col-mg-4 col-sm-6 bg-white p-2 border-3">
                    Row1-Col1
                </p>
                <p class="col-lg-1 col-mg-4 col-sm-6 bg-white p-2 border-3">Row1-Col2
                </p>
            </div>
            <div class="row bg-warning m-3 p-1 justify-content-around g-2">
                <p class="col-lg-2 col-mg-4 col-sm-12 bg-white p-2 border-3">
                    Row2-Col1
                </p>
                <p class="col-lg-2 col-mg-4 col-sm-12 bg-white p-2 border-3">
                    Row2-Col2
                </p>
                <p class="col-lg-2 col-mg-4 col-sm-12 bg-white p-2 border-3">
                    Row2-Col3
                </p>
            </div>
            <div class="row bg-secondary m-3 p-1 g-2 justify-content-around">
                <p class="col-lg-2 col-mg-4 col-sm-6 bg-white p-2 border-3">
                    R3-C1
                </p>
                <p class="col-lg-6 col-mg-4 col-sm-6 bg-white p-2 border-3">
                    R3-C2
                </p>
                <p class="col-lg-3 col-mg-4 col-sm-12 bg-white p-2 border-3">
                    R3-C3
                </p>
            </div>
        </div>

    </div>
</body>

</html>
